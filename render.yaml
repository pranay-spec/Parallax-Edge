services:
  - type: web
    name: parallax-edge-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
    root: backend # Specifies that the service code is in the 'backend' folder
